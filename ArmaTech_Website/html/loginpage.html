<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="language" content="ar,en" />
  <meta name="author" content="Ali Yahya Ali Jaafar" />
  <meta name="description" content="This website is about selling military products and also sharing information about military weapons." />
  <meta name="keywords" content="weapons,guns,military,jets,planes,tanks,bombs,rockets" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
  <title>ArmaTech — Login</title>
</head>
<body class="auth-body">

  <main class="auth-page">
    <div class="auth-card text-center">
      <img src="../images/weblogo.png" alt="ArmaTech Logo" width="70" class="mb-3">
      <h3 class="mb-4">Login to ArmaTech</h3>

      <form id="loginForm" novalidate>
        <div class="mb-3 text-start">
          <label for="loginEmail" class="form-label">Email</label>
          <input id="loginEmail" type="email" class="form-control" required />
          <div class="invalid-feedback">Enter a valid email.</div>
        </div>
        <div class="mb-3 text-start">
          <label for="loginPassword" class="form-label">Password</label>
          <input id="loginPassword" type="password" class="form-control" minlength="6" required />
          <div class="invalid-feedback">Password must be at least 6 characters.</div>
        </div>
        <button type="submit" class="btn btn-orange w-100">Login</button>
      </form>

      <p class="mt-3">
        Don’t you have an account? <a href="signup.html">Sign up</a>
      </p>
    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
