<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="language" content="ar,en" />
  <meta name="author" content="Ali Yahya Ali Jaafar" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <title>Contact Us — ArmaTech</title>
</head>
<body>
  <header class="site-header">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html"><span class="logo-box"><img src="../images/weblogo.png" alt="ArmaTech Logo" width="70" class="mb-3"></span> ArmaTech</a>
      </div>
    </nav>
  </header>

  <main class="container py-5">
    <h2>Contact Us</h2>
    <p class="lead">Send us a message and we'll reply as soon as possible.</p>

    <div class="row">
      <div class="col-md-7">
        <form id="contactForm" novalidate>
          <div class="mb-3">
            <label for="name">Full name</label>
            <input id="name" name="name" class="form-control" required />
            <div class="invalid-feedback">Please enter your name.</div>
          </div>

          <div class="mb-3">
            <label for="cemail">Email</label>
            <input id="cemail" name="email" type="email" class="form-control" required />
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>

          <div class="mb-3">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" class="form-control" required></textarea>
            <div class="invalid-feedback">Please enter a message.</div>
          </div>

          <button class="btn btn-orange" type="submit"> Send Message</button>
        </form>
      </div>

      <aside class="col-md-5">
        <div class="contact-card card side-card p-3">
          <h5>Contact Info</h5>
          <p><strong>Address:</strong> 123 Defense Way</p>
          <p><strong>Email:</strong> sales@armatech.example</p>
          <p><strong>Phone:</strong> +967 777888777</p>
           <div class="socials">
        <a href="#" title="facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" title="twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" title="instagram"><i class="fab fa-instagram"></i></a>
      </div>
        </div>
      </aside>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container d-flex justify-content-between align-items-center">
      <div>© <span id="year6"></span> ArmaTech</div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
