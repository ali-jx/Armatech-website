<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="language" content="ar,en" />
  <meta name="author" content="Ali Yahya Ali Jaafar" />
  <meta name="description" content="This website is about selling military products and also sharing information about military weapons." />
  <meta name="keywords" content="weapons,guns,military,jets,planes,tanks,bombs,rockets" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
  <title>ArmaTech â€” Sign Up</title>
</head>
<body class="auth-body">

  <main class="auth-page">
    <div class="auth-card text-center">
      <img src="../images/weblogo.png" alt="ArmaTech Logo" width="70" class="mb-3">
      <h3 class="mb-4">Create Account</h3>

      <form id="signupForm" novalidate>
        <div class="mb-3 text-start">
          <label for="signupName" class="form-label">Full Name</label>
          <input id="signupName" type="text" class="form-control" required />
          <div class="invalid-feedback">Enter your name.</div>
        </div>
        <div class="mb-3 text-start">
          <label for="signupEmail" class="form-label">Email</label>
          <input id="signupEmail" type="email" class="form-control" required />
          <div class="invalid-feedback">Enter a valid email.</div>
        </div>
        <div class="mb-3 text-start">
          <label for="signupPassword" class="form-label">Password</label>
          <input id="signupPassword" type="password" class="form-control" minlength="6" required />
          <div class="invalid-feedback">Password must be at least 6 characters.</div>
        </div>
        <div class="mb-3 text-start">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input id="confirmPassword" type="password" class="form-control" required />
          <div class="invalid-feedback">Passwords must match.</div>
        </div>
        <button type="submit" class="btn btn-orange w-100">Sign Up</button>
      </form>

      <p class="mt-3">
        Already have an account? <a href="loginpage.html">Login</a>
      </p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
